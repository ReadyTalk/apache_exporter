sudo: required
language: go
install: true
services:
- docker
script:
- scripts/build.sh ${TRAVIS_BRANCH} linux
deploy:
- provider: script
  script: bash scripts/publish_docker.sh ${TRAVIS_BRANCH} true
  on:
    tags: true
- provider: script
  script: bash scripts/publish_docker.sh ${TRAVIS_BRANCH}
  on:
    all_branches: true
    condition: "${TRAVIS_BRANCH} != master"
env:
  global:
  - secure: 
  - secure: 
